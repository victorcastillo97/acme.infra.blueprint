name: K8n config

on:
  push:
    paths:
      - 'k8n/**'
  workflow_dispatch:
    inputs:
      action:
        description: "apply | diff | delete"
        required: true
        default: "apply"
        type: choice
        options: ["apply","diff","delete"]
      confirm_delete:
        description: "Si action=delete, escribe EXACTAMENTE: delete-k8n-dev"
        required: false
        type: string

permissions:
  id-token: write
  contents: read

concurrency:
  group: k8n-dev-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tf-dev:
    # En push: se asume "apply".
    # En dispatch: usa lo elegido en inputs.action.
    name: K8n ${{ github.event_name == 'push' && 'apply' || inputs.action }}
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    env:
      AWS_REGION: us-east-2
      CLUSTER_NAME: eks-acme-dev-us-east-2
      NAMESPACE: demo

    steps:
      - uses: actions/checkout@v4

      - name: Configurar AWS (Access Keys)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ env.AWS_REGION }}

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest' # o fija tu minor exacta, p.ej. v1.33.2

      - name: Configurar kubeconfig de EKS
        run: |
          aws eks update-kubeconfig --name "${CLUSTER_NAME}" --region "${AWS_REGION}"
          kubectl version --client --output=yaml
          kubectl get nodes

      # ===== DIFF (dry-run de cambios) =====
      - name: kubectl diff (namespace)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.action == 'diff' }}
        run: kubectl diff -f ./k8n/namespace.yaml || true
      - name: kubectl diff (deployment)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.action == 'diff' }}
        run: kubectl diff -f ./k8n/deployment.yaml || true
      - name: kubectl diff (service)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.action == 'diff' }}
        run: kubectl diff -f ./k8n/service.yaml || true
      - name: kubectl diff (ingress)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.action == 'diff' }}
        run: kubectl diff -f ./k8n/ingress.yaml || true
      - name: kubectl diff (hpa)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.action == 'diff' }}
        run: kubectl diff -f ./k8n/hpa.yaml || true

      # ===== APPLY =====
      - name: apply namespace
        if: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.action == 'apply') }}
        run: kubectl apply -f ./k8n/namespace.yaml

      - name: apply deployment
        if: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.action == 'apply') }}
        run: kubectl apply -f ./k8n/deployment.yaml

      - name: apply service
        if: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.action == 'apply') }}
        run: kubectl apply -f ./k8n/service.yaml

      - name: apply ingress
        if: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.action == 'apply') }}
        run: kubectl apply -f ./k8n/ingress.yaml

      - name: apply hpa
        if: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.action == 'apply') }}
        run: kubectl apply -f ./k8n/hpa.yaml

      # ===== DELETE (con confirmaci√≥n) =====
      - name: delete hpa (confirmado)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.action == 'delete' && inputs.confirm_delete == 'delete-k8n-dev' }}
        run: kubectl delete -f ./k8n/hpa.yaml --ignore-not-found

      - name: delete ingress (confirmado)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.action == 'delete' && inputs.confirm_delete == 'delete-k8n-dev' }}
        run: kubectl delete -f ./k8n/ingress.yaml --ignore-not-found

      - name: delete service (confirmado)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.action == 'delete' && inputs.confirm_delete == 'delete-k8n-dev' }}
        run: kubectl delete -f ./k8n/service.yaml --ignore-not-found

      - name: delete deployment (confirmado)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.action == 'delete' && inputs.confirm_delete == 'delete-k8n-dev' }}
        run: kubectl delete -f ./k8n/deployment.yaml --ignore-not-found

      - name: delete namespace (confirmado)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.action == 'delete' && inputs.confirm_delete == 'delete-k8n-dev' }}
        run: kubectl delete -f ./k8n/namespace.yaml --ignore-not-found

      # ===== Estado final =====
      - name: Estado en namespace
        if: always()
        run: |
          kubectl -n "${NAMESPACE}" get all || true
          kubectl -n "${NAMESPACE}" get pods || true
          kubectl -n "${NAMESPACE}" describe ingress web || true
