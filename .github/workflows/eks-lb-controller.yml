name: Deploy — EKS load balancer controller

on:
  push:
    paths:
      - 'terraform/stacks/dev/eks/lb-controller/**'
  workflow_dispatch:
    inputs:
      action:
        description: "plan | apply | destroy"
        required: true
        default: "plan"
        type: choice
        options: ["plan","apply","destroy"]
      confirm_destroy:
        description: "Si action=destroy, escribe EXACTAMENTE: destroy-lb-dev"
        required: false
        type: string
  
permissions:
  id-token: write
  contents: read

concurrency:
  group: eks-lb-controller-dev-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tf-dev:
    # En push: se asume "plan".
    # En workflow_dispatch: usa lo elegido en inputs.action.
    name: Terraform (${{ github.event_name == 'push' && 'plan' || inputs.action }}) (eks lb controller/dev)
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    env:
      AWS_REGION: us-east-2
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Build terraform image
        run: make build
        env:
          IMAGE: acme-terraform:latest
      
      - name: Configurar AWS (Access Keys)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ env.AWS_REGION }}

      - name: show values
        run: make show OS_TARGET=linux

      - name: terraform init
        run: make tf-lb-controller.init OS_TARGET=linux

      # PLAN: corre si es push (por paths) o si en dispatch elegiste "plan"
      - name: terraform plan
        if: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.action == 'plan') }}
        run: make tf-lb-controller.plan OS_TARGET=linux

      # APPLY: solo en dispatch con action=apply
      - name: terraform apply
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.action == 'apply' }}
        run: make tf-lb-controller.apply OS_TARGET=linux

      # DESTROY: solo en dispatch con action=destroy y confirmación exacta
      - name: terraform destroy (confirmado)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.action == 'destroy' && inputs.confirm_destroy == 'destroy-lb-dev' }}
        run: make tf-lb-controller.destroy OS_TARGET=linux
